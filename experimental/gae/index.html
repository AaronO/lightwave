<body>

  <textarea id="t1" style="width:100%">{"type":"permanode"}</textarea><br>
  <input type="submit" value="Send" onclick="create()">
</div>
<br>
<div>
  <textarea id="t2" style="width:100%">{"type":"mutation", "at":1, "op":{"$t":["Hello World"]}}</textarea><br>
  <input type="submit" value="Send" onclick="mutate(JSON.parse(document.getElementById('t2').value))">
</div>

  <div>Invite some user</div>
  <textarea id="t3" style="width:50%">b@example.com</textarea><br>
  <input type="submit" value="Send" onclick="invite(perma, document.getElementById('t3').value, 1)">
</div>

  <input type="submit" value="Benchmark" onclick="benchmark()">
  <input type="submit" value="List permas" onclick="list()">

<script type="text/javascript">
  var tok = "{{token}}";
  var sessionID = "{{session}}";
  var userID = "{{userid}}";
  
  channel = new goog.appengine.Channel('{{token}}');
  socket = channel.open();
  socket.onopen = onOpened;
  socket.onmessage = onMessage;
  socket.onerror = onError;
  socket.onclose = onClose;

  function onOpened() {
    console.log("Opened")
  }

  function onClose() {
    console.log("Closed")
  }

  function onError() {
    console.log("Error")
  }

  function onMessage(msg) {
    console.log("Message: " + msg.data)
    document.getElementById("out").innerText = msg.data

    var jmsg = JSON.parse(msg.data)
    if (jmsg.type == "invitation") {
      accept(jmsg.perma, jmsg.permission);
    }
  }

  var perma = ""
  
  function create() {
    var f = function(msg) {
      var response = JSON.parse(msg);
      if ( response.error ) {
        alert(response.error);
        return;
      }
      perma = response.blobref;
      // Receive further updates
      open(perma);
    };
    post("/private/submit", document.getElementById("t1").value, f);
  }

  function open(perma) {
    var f = function(msg) {
      console.log("Got: " + msg)
      var response = JSON.parse(msg);
      if ( !response.ok ) {
        alert(reponse.error);
        return;
      };
      console.log("Opened perma");
    }
    post("/private/open", JSON.stringify({perma:perma, session:sessionID}), f);    
  }

  function invite(perma, user, applyAt) {
    var f = function(msg) {
      console.log("Got: " + msg)
      var response = JSON.parse(msg);
      if ( !response.ok ) {
        alert(reponse.error);
        return;
      };
      console.log("Invited a user");
    }
    var msg = {type: "permission", perma: perma, allow: 1+2, deny:0, action:"invite", user: user, at: applyAt}
    post("/private/submit", JSON.stringify(msg), f);    
  }
  
  function accept(perma, permission) {
    var f = function(msg) {
      console.log("Got: " + msg)
      var response = JSON.parse(msg);
      if ( !response.ok ) {
        alert(reponse.error);
        return;
      };
      console.log("Accepted an invitation");
    }
    var msg = {type: "keep", perma: perma, permission: permission}
    post("/private/submit", JSON.stringify(msg), f);    
  }

  function mutate(blob) {
    var f = function(msg) {
      console.log("Got: " + msg)
      var response = JSON.parse(msg);
      if ( !response.ok ) {
        alert(response.error);
        return;
      };
      console.log("Mutation submitted");
    }
    blob.perma = perma;
    post("/private/submit", JSON.stringify(blob), f);
  }

  function list(perma, permission) {
    var f = function(msg) {
      console.log("Got: " + msg)
      var response = JSON.parse(msg);
      if ( !response.ok ) {
        alert(reponse.error);
        return;
      };
      var div = document.getElementById("permas")
      for ( var i = 0; i < response.permas.length; i++ ) {
        var a = document.createElement("a");
        a.innerText = response.permas[i];
        a.href = "#"
        a.onclick = function(p) { return function() { open(p); } }(response.permas[i])
        div.appendChild(a)
        div.appendChild(document.createElement("br"))
      }
   }
   get("/private/listpermas", f);    
  }

  function post(url, data, f) {
    var xmlHttp = null;
    try {
      // Mozilla, Opera, Safari sowie Internet Explorer (ab v7)
      xmlHttp = new XMLHttpRequest();
    } catch(e) {
      try {
        // MS Internet Explorer (ab v6)
        xmlHttp  = new ActiveXObject("Microsoft.XMLHTTP");
      } catch(e) {
        try {
          // MS Internet Explorer (ab v5)
          xmlHttp  = new ActiveXObject("Msxml2.XMLHTTP");
        } catch(e) {
          xmlHttp  = null;
        }
      }
    }
    if (xmlHttp) {
      xmlHttp.open('POST', url, true);
      xmlHttp.onreadystatechange = function () {
        if (xmlHttp.readyState == 4) {
          document.getElementById("out").innerText = xmlHttp.responseText
          if ( f ) {
            f(xmlHttp.responseText)
          }
        }
      };
      xmlHttp.send(data);
    }
  }

  function get(url, f) {
    var xmlHttp = null;
    try {
      // Mozilla, Opera, Safari sowie Internet Explorer (ab v7)
      xmlHttp = new XMLHttpRequest();
    } catch(e) {
      try {
        // MS Internet Explorer (ab v6)
        xmlHttp  = new ActiveXObject("Microsoft.XMLHTTP");
      } catch(e) {
        try {
          // MS Internet Explorer (ab v5)
          xmlHttp  = new ActiveXObject("Msxml2.XMLHTTP");
        } catch(e) {
          xmlHttp  = null;
        }
      }
    }
    if (xmlHttp) {
      xmlHttp.open('GET', url, true);
      xmlHttp.onreadystatechange = function () {
        if (xmlHttp.readyState == 4) {
          document.getElementById("out").innerText = xmlHttp.responseText
          if ( f ) {
            f(xmlHttp.responseText)
          }
        }
      };
      xmlHttp.send();
    }
  }

  var benchCount = 0
  var benchStart = 0
  function benchmark() {
    var date = new Date()
    benchStart = date.getTime()
    benchmarkIntern();
  }
  function benchmarkIntern() {
    if ( benchCount == 100 ) {
      var date = new Date()
      console.log("DURATION: " + ((date.getTime() - benchStart)/1000).toString())
      return
    }
    console.log("Benchmark ...")
   var blob = {"type":"mutation", perma: perma, "at":2 + benchCount, "op":{"$t":[{"$s":11 + benchCount * 2}, "!?"]}}
    benchCount++
    post("/private/submit", JSON.stringify(blob), benchmarkIntern);
  }
</script>
