<html>
  <head>
    <title>Lightwave</title>
   <link rel="stylesheet" href="login.css">
  </head>
<body style="height:100%; margin:0; padding:0; border:0">
  <div style="position: absolute; z-index: 10; width: 100%">
    <div style="margin-left:auto; margin-right:auto; width:990px; padding-top:60px; text-align:center" class="clearfix">
      <img src="logo.png">
      <div class="clearfix" style="display:block; margin-left:auto; margin-right:auto; width:480px; padding:15px; margin-top:22px; margin-bottom:0px; background:rgba(0, 0, 0, 0.8);">
        <h2 style="font-family:Helvetica, sans-serif; letter-spacing:-1px; font-size:22px; font-weight:bold; padding:0px; margin:0px; margin-bottom:10px; color:white">Collaborative waving at light speed</h2>
        <h4 style="font-style:italic; font-size:16px; padding:0px; margin-left:0px; margin-right:0px; margin-top:0px; margin-bottom:1.2em; font-weight:normal; color:#ccc; font-family:Georgia">Fill out the form, click submit and start waving</h4>
        <form accept-charset="UTF-8" action="/_signup" method="post" id="signupform">
          <div style="padding:0px; margin:0px; display:block">
            <input style="display:block; float:left; margin-left:20px; margin-right:5px; padding:5px; padding-bottom:6px; font-size:13px; width:357px; border:2px inset" name="email" size="30" type="text">
            <div style="display:block; float:left; color:white; font-family:Helvetica, sans-serif; margin-top:4px">EMail</div>
          </div>
          <div style="padding:0px; margin:0px; display:block">
            <input style="display:block; float:left; margin-left:20px; margin-right:5px; padding:5px; padding-bottom:6px; font-size:13px; width:357px; border:2px inset" name="nickname" size="30" type="text">
            <div style="display:block; float:left; color:white; font-family:Helvetica, sans-serif; margin-top:4px">Nickname</div>
          </div>
          <div style="padding:0px; margin:0px; display:block">
            <input style="display:block; float:left; margin-left:20px; margin-right:5px; padding:5px; padding-bottom:6px; font-size:13px; width:357px; border:2px inset" name="username" size="30" type="text">
            <div style="display:block; float:left; color:white; font-family:Helvetica, sans-serif; margin-top:4px">Username</div>
          </div>
          <div style="padding:0px; margin:0px; display:block">
            <input style="display:block; float:left; margin-left:20px; margin-right:5px; padding:5px; padding-bottom:6px; font-size:13px; width:357px; border:2px inset" name="password" size="30" type="password">
            <div style="display:block; float:left; color:white; font-family:Helvetica, sans-serif; margin-top:4px">Password</div>
         </div>
         <div style="padding:0px; margin:0px; display:block; clear:both">
          <a style="margin-top:4px; margin-left:20px; color:white; font-weight:bold; outline:0px !important; background-color:#5b991f; border:1px solid; border-radius:3px; border-bottom:1px solid #305809; border-top:1px solid #b1d9a9; border-left:1px solid #6daf2d; border-right:1px solid #6daf2d; text-decoration:none; font-family:Helvetica, sens-serif; font-size:17px; text-shadow:#5a8f2a 0px 1px 1px; padding-top:5px; padding-bottom:5px; padding-left:20px; padding-right:20px; display:block; float:left" href="#" onclick="document.getElementById('signupform').submit()">Sign up</a>
         </div>

       </form>
      </div>
    </div>
   </div>
   <div style="position:fixed; display: block; width: 1680px; height: 1260px; "><img src="lightwave.jpg" style="width: 1680px; height: 1260px; left: 0px; top: -435px; "></div>   
</body>
</html>
